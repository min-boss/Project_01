<head>

    <link rel="stylesheet" href="./css/log.css">

      <a href="./index.html">
        <img src="./icon/logo2.png" alt="logo">

      </div>

  </header>
  <main>
    <div class="main_top">
        <div class="logbox">
            <!-- 텍스트 -->
            <h3>로그인</h3>
            <!-- 로그인박스 -->
            <div class="log_id">
                <input type="text" placeholder="아이디 입력">
            </div>
            <div class="log_pw">
                <input type="password" placeholder="비밀번호 입력">
            </div>
             <!-- 로그인버튼 -->
            <div class="confirm">
            <button>로그인</button>
            </div>
        
            <div class="save_login">
                <label class="round-checkbox">
                    <input type="checkbox" name="save_id">
                    <span class="checkmark"></span>
                    로그인 정보 저장
                </label>
            </div>
        </div>
        <div class="login-links">
            <a href="#">아이디/비밀번호 찾기</a> |
            <a href="#">회원가입</a>
        </div>

          <div class="sns_icon">
            <a href="#"><img src="./icon/free-icon-kakao-talk-3669973.png" alt=""></a>
            <a href="#"><img src="./icon/free-icon-google-720255.png" alt=""></a>
            <a href="#"><img src="./icon/naver.icon.PNG" alt=""></a>
          </div>
        </div>
    </div>
    <div class="back_home">
            <a href="./index.html">| 홈으로　</a> 
            <a href="#">|　고객센터 |</a>
        </div>
  </main>
